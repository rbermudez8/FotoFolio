<!-- full.view.component.html -->
<div class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeFullView()">&times;</span>
      <img [src]="image?.url" [alt]="image?.title">
      <div class="overlay">
        <h2>{{ image?.title }}</h2>
        <p>{{ image?.description }}</p>
      </div>
    </div>
 </div>
